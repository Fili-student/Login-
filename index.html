<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<main>
<div class="both">



<div class="login">
    <button class="fa"><i class="fa-brands fa-facebook"></i>Facebook login</button>

    <button class="twi"><i class="fa-brands fa-twitter"></i>Twitter login</button>
</div>

<div class="or">
<h3 class="nuror">OR</h3>
</div>

<div class="sign">
    <h2>Sign in with</h2>
    <label for="email"></label>
    <input type="email" name="email" id="email" placeholder="Username or email" class="oben">
    <label for="password"></label>
    <input type="password" name="password" id="password" placeholder="Password" class="oben">
    <section>
    <div class="remember">
    <label for="check"></label>
    <input type="checkbox" name="check" id="check"> Remember me
    </div>
    
    <button class="logs">Login</button>
    </section>
</div>    



</div>


<div class="reg">
    <h2>Register now </h2>
